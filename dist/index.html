<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js"></script>
    <title>Restaurant Page</title>
</head>
<body>
    <div class="header">
        <img src="logo" alt="logo">
        <ul class="nav">
            <li>Home</li>
            <li>Menu</li>
            <li>Contact</li>
        </ul>
    </div>
    <div id="content">
        <h1 class="banner">Chewy's Gumbo</h1>
        <div class="about">This restaurant is all about the gum baby!</div>
        <div class="hours">
            <h2>Hours</h2>
            <ul>
                <li>Monday thru Thursday: 12-8pm</li>
                <li>Friday: 12 - 10pm </li>
                <li>Saturday: 12 - 6pm</li>
                <li>Sunday: Closed</li>
            </ul>
        </div>
        <div class="location">
            <h2>Location</h2>
            <div>This side of paradise</div>
        </div>
    </div>
    <div class="footer">
        <div>Copyright @ The Odin Project 2022</div>
    </div>
</body>
</html>
